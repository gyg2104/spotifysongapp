<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Song Search</title>

 
    <script src="jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style type="text/css"></style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    


  </head>

  <body>
  	<div class="well">
  	<h1>Song Search App</h1>
    <form id="search-form" role="form">
      <input type="text" id="search-terms" value="" placeholder="Enter a song name" 
      		class = "form-control input-lg"/>
      <input type="submit" id="search-btn" value="Search" class="btn btn-info"/>
    </form>
    <span id="now-playing" class="bg-info"></span>
	</div>
    <div class="container">
    	<div class="row">
    		<div class="col-sm-2"></div>
    		<div class="col-sm-10">
          
    			
    				<table id="search-results" 
    				class="table table-striped table-hover">
    				</table>
    			
    		    

    		</div>
    		
    	</div>
	</div>
  </body>

</html>
